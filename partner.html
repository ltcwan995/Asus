<!DOCTYPE html>
<html lang="zh-cn">
  	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title>Event | ASUS</title>
	    <link href="lib/bootstrap-3.3.0-dist/dist/css/bootstrap.min.css" rel="stylesheet">
	    <!--[if lt IE 9]>
	    <script src="lib/html5shiv-3.7.3/dist/html5shiv.min.js"></script>
	    <script src="lib/Respond-1.4.2/src/respond.js"></script>
	    <![endif]-->
	    <link rel="stylesheet" type="text/css" href="css/global.css" />
	    <link rel="stylesheet" type="text/css" href="css/partner.css"/>
	    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    </head>
    <body>
    	<div class="banner container-fluid">
    		<div class="banner1">
    			<img class="img-responsive" src="img/partner/banner_01.jpg"/>
    		</div>
    		<div class="banner2">
    			<img class="img-responsive" src="img/partner/banner_02.jpg"/>
    		</div>
    		<div class="banner3">
    			<img class="img-responsive" src="img/partner/banner_03.jpg"/>
    		</div>
    		<div class="banner4">
    			<img class="img-responsive" src="img/partner/banner_04.jpg"/>
    		</div>
    		<div class="banner5">
    			<img class="img-responsive" src="img/partner/banner_05.jpg"/>
    		</div>
    		<div class="banner5">
    			<img class="img-responsive" src="img/partner/banner_06.jpg"/>
    		</div>
    		<div class="video">
    			<video class="img-responsive" autoplay="true" loop="true">
	    		       你的浏览器不支持video标签
	    			<source src="img/partner/RT Video.mp4" type="video/mp4">
	    		</video>
    		</div>
    	</div>
    	<div class="signup">
    		<div class="container">
    			<form class="form-horizontal" role="form">
			        <div class="form-group">
			        	<lable class="col-sm-3 form-title control-label">合作报名</lable>
			        </div>        
			    	<div class="form-group">
			    	    <lable for="name" class="col-sm-2 control-label" >姓名：</lable>
			    	    <div class="col-sm-4">
			    	    	<input type="text" class="form-control">
			    	    </div>
			    	    <lable for="phone" class="col-sm-2 control-label">电话：</lable>
			    	    <div class="col-sm-4">
			    	    	<input type="tel" class="form-control">
			    	    </div>
			    	</div>
			    	<div class="form-group">
			    	    <lable for="company" class="col-sm-2 control-label">公司名称：</lable>
			    	    <div class="col-sm-4">
			    	    	<input type="text" class="form-control">
			    	    </div>
			    	    <lable for="city" class="col-sm-2 control-label">所在城市：</lable>
			    	    <div class="col-sm-4">
			    	    	<input type="text" class="form-control">
			    	    </div>
			    	</div>
			    	<div class="form-group">
			    	    <lable for="wechat" class="col-sm-2 control-label" >微信号：</lable>
			    	    <div class="col-sm-4">
			    	    	<input type="text" class="form-control">
			    	    </div>
			    	    <lable for="CompanyAddress" class="col-sm-2 control-label">公司地址：</lable>
			    	    <div class="col-sm-4">
			    	    	<input type="text" class="form-control">
			    	    </div>
			    	</div>
			    	<div class="form-group">
			    	    <lable for="CompanyDes" class="col-sm-2 control-label">公司介绍：</lable>
			    	    <div class="col-sm-10">
			    	    	<textarea class="form-control" rows="4"></textarea>
			    	    </div>
			    	</div>
			    	<div class="form-group">
					    <lable class="col-sm-12 des control-label">收到您的信息后,我们的工作人员会尽快与您联系相关合作事宜。</lable>
					</div>
			    	<div class="form-group">
					    <div class="tijiao col-xs-12">
					      <button type="submit" class="btn btn-defult btn-danger">提交</button>
					    </div>
					</div>
			    </form>
    		</div>
    	</div>

    	<!-- back top -->
        <div class="fix">
            <div class="bTop"></div>
        </div>
	    <script src="js/jquery-1.12.4.js"></script>
	    <script src="lib/bootstrap-3.3.0-dist/dist/js/bootstrap.min.js"></script>
	    <script src="js/common.js"></script>	
    </body>
</html>
